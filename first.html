<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard shortcuts</title>
</head>
<body>
    <h1 style = "text-align: center;">Keyboard shortcuts</h1>

    <table style = "border: 1px solid black; margin: 0 auto; font-size: 22px; border-collapse: collapse;">
        <tr>
            <th style = "background-color:aquamarine; border: 1px solid black; margin: 0 auto; font-size: 22px;">Key</th>
            <th style = "background-color:aquamarine; border: 1px solid black; margin: 0 auto; font-size: 22px; padding: 10px  ;">command</th>
            <th style = "background-color:aquamarine; border: 1px solid black; margin: 0 auto; font-size: 22px;">application</th>
        </tr>
        <tr>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px; padding: 10px">⌘-space</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">spotlight</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">safari</td>
        </tr>
        <tr>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">⌘-S</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">save</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">safari</td>
        </tr>
        <tr>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">⌘-R</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">Refresh</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">safari</td>
        </tr>
        <tr>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">⌘-T</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">New tab</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px; padding: 10px;">safari/windows</td>
        </tr>
        <tr>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">⌘-X</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">Cut</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px; padding: 10px;">safari/windows</td>
        </tr>
        <tr>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">⌘-C</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">copy</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px; padding: 10px;">safari/windows</td>
        </tr>
        <tr>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">⌘-V</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px;">Paste</td>
            <td style = "border: 1px solid black; margin: 0 auto; font-size: 22px; padding: 10px;">safari/windows</td>
        </tr>
    </table>
</body>
</html>
